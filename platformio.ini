[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps =
  knolleary/PubSubClient @ ^2.8
  mikalhart/TinyGPSPlus @ ^1.0.3
  vshymanskyy/TinyGSM @ ^0.11.0
  marcoschwartz/LiquidCrystal_I2C @ ^1.1.4
  bblanchon/ArduinoJson
src_filter = +<test.cpp> +<*.h>
monitor_speed = 115200


